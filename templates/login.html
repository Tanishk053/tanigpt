<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TaniGPT Admin Login</title>
    <style>
        body {
            background: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h1 { text-align: center; font-size: 24px; }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background: #3a3a3a;
            color: #e0e0e0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #6200ea;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background: #7f39fb; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>TaniGPT Admin Login</h1>
        <form method="POST" action="/login">
            <input type="password" name="password" placeholder="Admin Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
